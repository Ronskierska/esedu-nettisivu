<script>
    const kala = document.getElementById("kalanappi");
    var state = true;
    const vaihdateksti = () => {
        if (state == true) {
            kala.textContent = "Siika";
            state = false;
        }
        else{
            kala.textContent = "Kala";
            state = true;
        }
    }
    kala.addEventListener("click", vaihdateksti );

    const tiedot = document.getElementById("projektitnappi")
    tiedot.onclick = function () {
        location.href = "index.html";
    };
</script>
